[workspace]
resolver = "2"

members = [   
    "hello_world",
    "increment",
    "auth",
    "custom_types",
    "cross_contract/contract_a",
    "cross_contract/contract_b",
    "deployer/contract",
    "deployer/deployer",
    #"liquidity_pool",
    #"liquidity_pool_router",
    "single_offer",
    "events",
    #"token",
    "logging",
    "errors", 
    "timelock",
    "atomic_swap",
    "atomic_multiswap",
    "account",
    "alloc",
]

[profile.release-with-logs]
inherits = "release"
debug-assertions = true

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[workspace.dependencies.soroban-sdk]
version = "0.5.0"
git = "https://github.com/stellar/rs-soroban-sdk"
rev = "bb986415977892c724f8fe0c37f38c2ae14deb31"

[workspace.dependencies.soroban-auth]
version = "0.5.0"
git = "https://github.com/stellar/rs-soroban-sdk"
rev = "bb986415977892c724f8fe0c37f38c2ae14deb31"
